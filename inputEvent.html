<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="text" class="my-input">
  </form>
  <h1>내용내용</h1>
  <script>
    const txtInput = document.querySelector(".my-input");
    txtInput.addEventListener('input', function(event) {
      console.log(event.target.value);
    })

    const myH = document.querySelector('h1');
    myH.addEventListener('click', function(event) {
      event.target.style.color = 'blue';
    })
  </script>
</body>
</html>
